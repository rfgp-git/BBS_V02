<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Bowling Booking Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="init()">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">BBS Mein Konto</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="bbs_latest.html">Aktuelles</a>
                <a class="mdl-navigation__link" href="bbs_booking.html">Reservierung</a>
                <a class="mdl-navigation__link" href="bbs_bill.html">Rechnung</a>
                <a class="mdl-navigation__link" href="bbs_personal.html" id="Menu_Profile1">Profil</a>
                <a class="mdl-navigation__link" href="bbs_help.html">Hilfe</a>
                <a class="mdl-navigation__link" href="index.html?username=logout">Abmelden</a>
                <a class="mdl-navigation__link" href="bbs_impressum.html">Impressum</a>
                <a class="mdl-navigation__link" href="bbs_privacy_policy.html">Datenschutz</a>
            </nav>
        </div>
        </header>
        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">BBS Mein Konto</span>
        <nav class="mdl-navigation">
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="bbs_latest.html">Aktuelles</a>
                <a class="mdl-navigation__link" href="bbs_booking.html">Reservierung</a>
                <a class="mdl-navigation__link" href="bbs_bill.html">Rechnung</a>
                <a class="mdl-navigation__link" href="bbs_personal.html" id="Menu_Profile2">Profil</a>
                <a class="mdl-navigation__link" href="bbs_help.html">Hilfe</a>
                <a class="mdl-navigation__link" href="index.html?username=logout">Abmelden</a>
                <a class="mdl-navigation__link" href="bbs_impressum.html">Impressum</a>
                <a class="mdl-navigation__link" href="bbs_privacy_policy.html">Datenschutz</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" id="bbs_bill"><!-- Your content goes here -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "invoice_table" style="table-layout: auto">
                    <h4>Rechnungen</h4>
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric"><b>Check</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Kontakt</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Nummer</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Datum</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Zahlungsart</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Status</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Getränke [€]</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Gebühr [€]</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Gesamt [€]</b></th>
                    </tr>
                    </thead>
                    <tbody id = "invoice_table_body"></tbody>
                </table>
                <div class="bill_buttonbar" id="bill_buttonbar_Bowler">
                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="payin_cash">Bar</button>
                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="transfer_Bill">Transfer</button>
                </div>
                <div class="bill_buttonbar" id="bill_buttonbar_Admin">
                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="close_Bill">Schliessen</button>
                </div>

                <h4>Persönliche Daten</h4>

                <form class="bbs-personal_data">
                    <label for="username" class="bbs-personal_label">Benutzername</label>
                    <input type="username" class="bbs-personal_input" id="username">

                    <label for="contact" class="bbs-personal_label">Kontakt-Person</label>
                    <input type="text" class="bbs-personal_input" id="contactperson">

                    <label for="phone" class="bbs-personal_label">Telefon-Nr</label>
                    <input type="tel" class="bbs-personal_input" id="phone">

                    <label for="email" class="bbs-personal_label">E-Mail</label>
                    <input type="email" class="bbs-personal_input" id="email">

                    <label for="password" class="bbs-personal_label">Neues Passwort</label>
                    <input type="password" class="bbs-personal_input" id="password">

                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="update_personal_data" style="width:200px;">Aktualisieren</button>

                </form>
            </div>
        </main>
    </div>
</body>
<script src="./bbs_personal.js"></script>
</html>
