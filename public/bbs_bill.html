<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Bowling Booking Invoice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- files should be on the server -->
    <script type="text/javascript" src="./drink_list.js"></script> 
    <script type="text/javascript" src="./charge_list.js"></script>
</head>
<body onload="init()">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">BBS Rechnung</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="bbs_latest.html">Aktuelles</a>
                <a class="mdl-navigation__link" href="bbs_booking.html">Reservierung</a>
                <a class="mdl-navigation__link" href="bbs_bill.html">Rechnung</a>
                <a class="mdl-navigation__link" href="bbs_personal.html" id="Menu_Profile1">Profil</a>
                <a class="mdl-navigation__link" href="bbs_help.html">Hilfe</a>
                <a class="mdl-navigation__link" href="index.html?username=logout">Abmelden</a>
                <a class="mdl-navigation__link" href="bbs_impressum.html">Impressum</a>
                <a class="mdl-navigation__link" href="bbs_privacy_policy.html">Datenschutz</a>
            </nav>
        </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">BBS Rechnung</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="bbs_latest.html">Aktuelles</a>
                <a class="mdl-navigation__link" href="bbs_booking.html">Reservierung</a>
                <a class="mdl-navigation__link" href="bbs_bill.html">Rechnung</a>
                <a class="mdl-navigation__link" href="bbs_personal.html" id="Menu_Profile2">Profil</a>
                <a class="mdl-navigation__link" href="bbs_help.html">Hilfe</a>
                <a class="mdl-navigation__link" href="index.html?username=logout">Abmelden</a>
                <a class="mdl-navigation__link" href="bbs_impressum.html">Impressum</a>
                <a class="mdl-navigation__link" href="bbs_privacy_policy.html">Datenschutz</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <form id = "BBS_Bill_Form">
            <div class="page-content" id="bbs_bill"><!-- Your content goes here -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "header_table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric"><b>Rechnungs-Nr.</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Kegelgruppe</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Datum</b></th>
                    </tr>
                    </thead>
                    <tbody id = "header_table_body"></tbody>
                </table>
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "drink_table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric"><b>Getränk</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Preis</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Anzahl</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Gesamt</b></th>
                    </tr>
                    </thead>
                    <tbody id = "drink_table_body"></tbody>
                </table>
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "charges_table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric"><b>Gebühren</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Preis</b></th>
                        <th class="mdl-data-table__cell--non-numeric" ><b>Anzahl</b></th>
                        <th class="mdl-data-table__cell--non-numeric"><b>Gesamt</b></th>
                    </tr>
                    </thead>
                    <tbody id = "charges_table_body"></tbody>
                </table>
                </form>
                <div class="bill_buttonbar">
                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="new_Bill">Neu</button>
                    <button type = "button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="save_Bill">Speichern</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="./bbs_bill.js"></script>
</html>
